{% extends 'skillflow/base.html' %}
{% block content %}
<main class="signup-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="form-card">
                    <h4 class="form-title">Weekly Schedule - {{ service.title }}</h4>

                    <!-- Schedule Creation Form -->
                    <form method="POST" class="mb-5">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label text-white">Day of Week</label>
                                {{ form.day_of_week }}
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-white">Start Time</label>
                                {{ form.start_time }}
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-white">End Time</label>
                                {{ form.end_time }}
                            </div>
                            <div class="col-12">
                                <label class="form-label text-white">Location</label>
                                {{ form.location }}
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary custom-submit w-100">
                                    <i class="fas fa-plus me-2"></i>Add Time Slot
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Weekly Schedule Display -->
                    <h5 class="text-white mb-4">Current Schedule</h5>
                    <div class="table-responsive mb-5">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Time</th>
                                    <th>Location</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
