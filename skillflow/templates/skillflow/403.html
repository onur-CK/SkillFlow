{% extends 'skillflow/base.html' %}

{% block content %}
<main class="signup-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card text-center">
                    <i class="fas fa-lock fa-4x text-warning mb-4"></i>
                    <h2 class="text-white mb-3">403 - Access Forbidden</h2>
                    <p class="text-white-50 mb-4">
                        You do not have permission to access this page. 
                        This could be due to insufficient privileges or an unauthorized attempt to access restricted content.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'home' %}" class="btn btn-primary custom-submit">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-light">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
