{% extends 'skillflow/base.html' %}
{% block content %}
<main class="signup-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card">
                    <h4 class="form-card">Book Appointment</h4>
                    <div class="mb-4">
                        <h5 class="service-info mb-4">Service Details</h5>
                        <div class="service-info mb-4">
                            <p class="text-white"><strong>Service:</strong> {{ service.title }}</p>
                            <p class="text-white"><strong>Provider:</strong> {{ service.provider.username }}</p>
                            <p class="text-white"><strong>Rate:</strong> â‚¬{{ service.hourly_rate }}/hr</p>
                        </div>

                        {% if availabilities %}
                            <h5 class="text-white mb-3">Available Time Slots</h5>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="table-responsive">
                                    <table class="table table-dark"></table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
