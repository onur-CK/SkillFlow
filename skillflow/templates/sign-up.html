<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand custom-text" href="#">SkillFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end text-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link custom-text" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-text" href="#">+New Post</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle custom-text" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Profile
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">My Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Manage account</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Appointments</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Log-out</a></li>
                        </ul>
                    </li>
                    <!-- Login Button -->
                    <a class="btn btn-primary login-btn" href="#">Login</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Category -->
    
    <section class="category-section">
        <div class="container">
            <div class="row justify-content-center text-center g-4">
                <div class="col">
                    <a href="#" class="category-icon">
                        <i class="fas fa-home">
                            <span>Home Care</span>
                        </i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="category-icon">
                        <i class="fas fa-book">
                            <span>Education</span>
                        </i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="category-icon">
                        <i class="fas fa-paint-brush">
                            <span>Creative</span>
                        </i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="category-icon">
                        <i class="fas fa-heart">
                            <span>Health</span>
                        </i>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="category-icon">
                        <i class="fas fa-calendar">
                            <span>Events</span>
                        </i>
                    </a>
                </div>
            </div>
        </div>   
    </section>

    <main class="signup-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-card">
                        <h4 class="form-title">Create Account</h4>
                        <form>
                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text">
                                <div class="form-text">display name for service</div>
                            </div>
                            <div class="mb-3">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control custom-input" required>
                                    <button type="button" class="btn-outline-secondary"></button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" id="confirm-password" class="form-control custom-input" required>
                                    <button type="button">
                                    </button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
