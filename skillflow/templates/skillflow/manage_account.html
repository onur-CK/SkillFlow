{% extends 'skillflow/base.html' %}
{% block content %}
<main class="signup-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-card">
                    <h4 class="form-title">Delete Account Confirmation</h4>
                    <div class="text-center mb-4">
                        <i class="fas fa-trash-alt fa-2x mb-5 text-white"></i>
                        <p class="text-white mb-4">
                            Are you sure you want to delete your account? This action is permanent and cannot be undone.
                        </p>
                    </div>
                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-danger custom-submit" data-bs-toggle="modal" data-bs-target="#finalWarningModal">
                            Yes, Delete My Account
                        </button>
                        <a href="{% url 'index' %}" class="btn btn-outline-light w-100">No, Keep My Account</a>
                    </div>

                    <!-- Final Warning Modal -->
                    <div class="modal fade" id="finalWarningModal" tabindex="-1" aria-labelledby="finalWarningModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-dark text-white">
                                <div class="modal-header border-secondary">
                                    <h5 class="modal-title" id="finalWarningModalLabel">
                                        <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                                        Final Warning
                                    </h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Modal content -->
                                </div>
                                <div class="modal-footer border-secondary">
                                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">No, Cancel</button>
                                    <form id="deleteAccountForm" method="POST" action="{% url 'delete_account' %}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">
                                            Yes, Permanently Delete My Account
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
