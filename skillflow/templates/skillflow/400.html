{% extends 'skillflow/base.html' %}

{% block content %}
<main class="signup-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card text-center">
                    <i class="fas fa-bug fa-4x text-danger mb-4"></i>
                    <h2 class="text-white mb-3">400 - Bad Request</h2>
                    <p class="text-white-50 mb-4">
                        The request you made couldn't be processed. 
                        This might be due to invalid data, malformed syntax, or an unexpected error in your request.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'home' %}" class="btn btn-primary custom-submit">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                        <a href="{% url 'help_center' %}" class="btn btn-outline-light">
                            <i class="fas fa-question-circle me-2"></i>Get Help
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
