{% extends 'skillflow/base.html' %}

{% block content %}
<main class="signup-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card text-center">
                    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
                    <h2 class="text-white mb-3">404 - Page Not Found</h2>
                    <p class="text-white-50 mb-4">
                        Oops! The page you're looking for seems to have wandered off into the digital wilderness.
                        It might have been moved, deleted, or never existed in the first place.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'home' %}" class="btn btn-primary custom-submit">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                        <a href="{% url 'help_center' %}" class="btn btn-outline-light">
                            <i class="fas fa-question-circle me-2"></i>Get Help
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
